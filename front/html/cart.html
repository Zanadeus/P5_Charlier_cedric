<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Oribois - Site de vente en ligne de produits en bois personnalisables et faits main">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/png" href="../pictures/favicon.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Oribois - Vente de produits en bois </title>
  </head>

  <body>

    <nav class="navbar navbar-expand bg-dark navbar-dark">
      <a class="navbar-brand" href="index.html">Oribois</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav">
         <li class="nav-item">
            <a class="nav-link" href="index.html">Accueil</a>
         </li>
         <li class="nav-item active">
            <a class="nav-link" href="cart.html" id="countItems">Panier</a>
         </li>
      </ul>
    </nav>

    <header class="jumbotron">
      <h1 class="text-center">Bienvenue sur Oribois !</h1>
    </header>


    <main class="container">
      <section class="row d-flex flex-column justify-content-around">
        <h2 class="text-center">Voici le résumé de votre panier :</h2>
        <article class="col d-flex flex-column justify-content-around align-items-center">
          <div id="panier">
            <!-- insertion de html par javascript pour l'affichage du panier-->
          </div>
          <h4 class="text-center">Pour commander votre panier, merci de compléter le formulaire ci-dessous :</h4>
          <form class="text-center d-flex flex-column" id="submitForm">
            <label for="lastName">
              Nom : <input type="text" name="lastName" id="lastName" >
            </label>
            <label for="firstName">
              Prénom : <input type="text" name="firstName" id="firstName">
            </label>
            <label for="address">
              Adresse : <input type="text" name="adress" id="adress">
            </label>
            <label for="city">
              Ville : <input type="text" name="city" id="city">
            </label>
            <label for="email">
              e-mail: <input type="text" name="email" id="email">
            </label>
            <button type="submit" class="btn btn-primary" id="submitButton"> Valider ma commande </button>
          </form>
          
        </article>
      </section>
    </main>
    
    <footer class="bg-light bottom">
      <div class="container">
        <div class="row">
          <div class="col">
            <ul class="list-inline text-center">
              <li class="list-inline-item"><a href="#">À propos</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#">Confidentialité</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
            </ul>
          </div>
        </div>
      </div>

    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../js/cart.js"></script>
  </body>
</html>

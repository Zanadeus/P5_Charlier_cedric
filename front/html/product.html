<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Oribois - Site de vente en ligne de produits en bois personnalisables et faits main">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/png" href="../pictures/favicon.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Oribois - Vente de produits en bois </title>
  </head>

  <body>

    <nav class="navbar navbar-expand bg-dark navbar-dark">
      <a class="navbar-brand" href="index.html">Oribois</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav">
         <li class="nav-item active">
            <a class="nav-link" href="index.html">Accueil</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="cart.html">Panier</a>
         </li>
      </ul>
    </nav>

    <header class="jumbotron">
      <h1 class="text-center">Bienvenue sur Oribois !</h1>
    </header>

    <main class="container">
      <section class="row">
        <article class="col d-flex flex-wrap justify-content-around align-items-center">
          <div class="card col-5">
            <img class=”card-img-top” src="" alt=”...”>
            <div class="card-body">
              <h5 class="card-title"></h5>
              <h4 class="card-text"></h4>
              <p class="card-text" ></p>
              <form action="thanksPage.html" method="get" class="text-center">
                <label for="optionSelect">Selectionnez un vernis:</label>
                  <select name="varnish" id="optionSelect">
                    
                  </select>
                <label for="quantity">Combien de produits voulez-vous ?</label>
                  <select name="quantity" id="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                <a href="cart.html" class="text-center" ><button type="button" id="submitButton" class="btn btn-primary">Ajouter au panier</button></a>
              </form>
            </div>
          </div>
        </article>
      </section>
    </main>

    <footer class="bg-light bottom">
      <div class="container">
        <div class="row">
          <div class="col">
            <ul class="list-inline text-center">
              <li class="list-inline-item"><a href="#">À propos</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#">Confidentialité</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
            </ul>
          </div>
        </div>
      </div>

    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/product.js"></script>
  </body>
</html>
